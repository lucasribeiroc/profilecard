<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component | Lucas Ribeiro</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="bg-card"></div>
        <div class="img-profile">
          <img class="profile" src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="name-age">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
          <hr />
        </div>
        <div class="status">
          <div class="follow-number"><p>80K</p></div>
          <div class="like-number"><p>803K</p></div>
          <div class="photo-number"><p>1.4K</p></div>
        </div>
        <div class="status-name">
          <div class="follow-name"><p>Followers</p></div>
          <div class="like-name"><p>Likes</p></div>
          <div class="photo-name"><p>Photos</p></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="footer"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="footer" href="#">Lucas Ribeiro</a>.
    </div>
  </body>
</html>
